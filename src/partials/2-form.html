<form class="feedback-form" autocomplete="off">
  <label class="form-label">
    Email
    <input
      class="form-input"
      type="email"
      name="email"
      autofocus
      placeholder="Type area"
      id="myInput"
    />
  </label>
  <label class="form-label">
    Message
    <textarea
      class="form-textarea"
      name="message"
      rows="8"
      placeholder="Type area"
      id="myTextarea"
    ></textarea>
  </label>
  <button class="form-button" type="submit">Submit</button>
</form>
